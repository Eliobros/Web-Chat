<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tina Chat</title>
    <link rel="icon" href="tina-logo.jpg" type="image/x-icon">
    <meta name="description" content="Converse com Tina, nossa IA avançada da Eliobros Tech. Obtenha respostas rápidas e precisas em um chat interativo, desenvolvido para proporcionar uma experiência única.">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <img src="./img/tina-logo.jpg" alt="Assistente Tina" class="logo">
            <h1>Tina IA</h1>
            
             
        </header>
        <div id="chat-box" class="chat-box">
            <!-- Mensagens vão aparecer aqui -->
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    
    <!-- Firebase App (necessário para inicializar o Firebase) -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>

<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script type="module" src="main.js"></script>
</body>
          </html>
